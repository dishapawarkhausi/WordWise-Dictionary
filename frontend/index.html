<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWise Dictionary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="logo-container">
                <h1 class="app-logo">WordWise</h1>
                </div>
            <div class="history-container">
                <div class="history-header">
                    <h3>Search History</h3>
                    <button id="clear-history-btn" class="btn-small">Clear</button>
            </div>
                <ul id="history-list" class="history-list">
                    <li class="no-history">No search history</li>
                </ul>
            </div>
        </div>
        
        <div class="content-area">
            <header class="app-header">
                <h1 class="app-title">üìñWordWise Dictionary</h1>
                <p class="app-subtitle">üåçTranslate, üîädefine, and üó£Ô∏èpronounce words in multiple languages</p>
            </header>
            
            <div class="dictionary-container">
                <form id="search-form" class="search-box">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="word-input" 
                            class="search-input" 
                            placeholder="Enter a word..."
                            autocomplete="off"
                            required
                        >
                        <button 
                            type="button" 
                            id="mic-button" 
                            class="mic-button"
                            title="Speak to search"
                        >
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
        
                    <select id="language-select" class="language-select" required>
                        <option value="en" selected>English</option>
                        <!-- Other languages will be loaded dynamically -->
                    </select>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i>
                        Search
                    </button>
                </form>
                
                <div id="loading-indicator" class="loading hidden">
                <div class="spinner"></div>
                <span>Searching...</span>
            </div>
            
                <div id="results-container" class="results-container">
                    <!-- Results will be displayed here -->
                    </div>
                </div>
                
            <footer class="app-footer">
                <p>&copy; 2023 WordWise Dictionary | <a href="#" class="footer-link">About</a> | <a href="#" class="footer-link">Privacy</a></p>
        </footer>
    </div>
                            </div>
    
    <script src="script.js"></script>
</body>
</html>
